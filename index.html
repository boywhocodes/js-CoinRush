<html>
  <head>
    <title>Coin Rush</title>
    <link rel="stylesheet" href="css/game.css">
  </head>

  <body>
    <div id="coinRushGameContainer">
      <img id='start-bg' src='sprites/start-bg.jpg'/>
      <div id='intro'>
        <p id='intro-text'>
        Left Arrow  : Move Left<br/>
        Right Arrow : Move Right<br/>
        SPACE       : Jump<br/>
        P           : Pause<br/>
        Restart     : Restart the game<br/>
        <br/>Click 'GO' to START!<br/>
        </p>
      </div>
      <p id='five-sec'>+5 sec</p>
      <div id='game-canvas'>
        <canvas></canvas>
      </div>
      <div>
        <img src='sprites/start.png' class='start-button' id='start'/>
      </div>
      <img id='game-over' class='start-button' src='sprites/gameover.png'/>
      <img id='pause' src='sprites/pause.png'/>
      <img id='restart' src='sprites/restart.png'/>
    </div>
    <script src="lib/jquery.min.js"></script>
    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="application/javascript" src="vendor/input.js"></script>
    <script type="application/javascript" src="lib/bundle.js"></script>
  </body>
</html>
